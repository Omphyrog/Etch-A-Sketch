<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <header class="header">
      <h1 class="h1 pulseText">Etch-A-Sketch</h1>
    </header>

    <div class="container">
      <div class="grid-container pulseBox">
        <div class="grid"></div>
      </div>

      <div class="utility-container">
        <div class="color-picker-container">
          <input type="color" id="color-picker" value="#ff0000" />
        </div>
        <div class="slide-container">
          <input
            type="range"
            min="1"
            max="64"
            value="33"
            class="slider"
            id="myRange"
          />
          <p class="demo"></p>
        </div>
        <div class="btns">
          <button class="btn" id="color">Color mode</button>
          <button class="btn" id="rainbow">Rainbow mode</button>
          <button class="btn" id="eraser">Eraser</button>
          <button class="btn" id="reset-btn">Clear</button>
        </div>
      </div>
    </div>
  </body>
</html>
